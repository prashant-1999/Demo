<!DOCTYPE html>
<html>
<head>
	<title>Registration Page</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="index.js"></script>
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="SignUp.css">
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign Up</h3>
			</div>
			<div class="card-body">
				<form class="row g-3">
                    <div class="col-md-6">
                      <label for="inputEmail4" class="form-label">Email</label>
                      <input type="email" class="form-control" id="inputEmail4" placeholder="enter email">
                    </div>
                    <div class="col-md-6">
                      <label for="inputPassword4" class="form-label">Password</label>
                      <input type="password" class="form-control" id="inputPassword4" placeholder="create password">
                    </div>
                    <div class="col-md-6">
                      <label for="inputAddress" class="form-label">Address</label>
                      <input type="textarea" class="form-control" id="inputAddress" placeholder="enter your address">
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Father's Name</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="enter your father's name">
                    </div>
                    <div class="col-md-6">
                        <label  class="form-label">Mother's Name</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="enter your father's name">
                      </div>
                    <div class="col-md-6">
                      <label  class="form-label">City</label>
                      <input type="text" class="form-control" id="inputCity" placeholder="enter city">
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Course</label>
                      <select class="form-control" class="form-select">
                        <option selected disabled>-- select course --</option>
                        <option>B.TECH</option>
                        <option>M.TECH</option>
                        <option>B.Pharma</option>
                        <option>PHd</option>
                      </select>
                    </div>
                    <div class="col-md-6">
                      <label for="inputZip" class="form-label">Entrance Rank</label>
                      <input type="text" class="form-control" id="inputZip" placeholder="enter your JEE Rank">
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          I agree to the terms & conditions
                        </label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary" onclick="checkRegister()">Register</button>
                    </div>
                  </form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Already have an account?<a href="SignIn.html">Sign In</a>
				</div>
				
			</div>
		</div>
	</div>
</div>
</body>
</html>
